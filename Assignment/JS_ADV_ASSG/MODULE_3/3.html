<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.4s;
        }
        body{
            font-family: sans-serif;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* navbar styling */
        .navbar{
            display: flex;
            height: 5rem;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-bottom: 2px solid rgb(223, 251, 219);
        }

        /* logo style */
        .logo img{
            width: 4rem;
            height: 4rem;
            margin-left:1rem;
        }

        .hamburger{
            padding-right: 1.5rem;
            cursor: pointer;
        }

        .hamburger .line{
            display: block;
            width:2.5rem;
            height: 2px;
            margin-bottom: 10px;
            background-color: black;
            cursor: pointer;
        }

        .menu{
            position: fixed;
            width: 94%;
            top: 6rem;
            left: 18px;
            background-color: rgb(255, 255, 255);
            font-weight: 600;
        }
        .menu a{
            display: block;
            text-align: center;
            padding: 5px 0;
        }
        .menu a:hover{
            background-color: rgb(223, 251, 219);
        }

        .hide{
            display: none;
        }

        /* for Desktop view */
        @media screen and (min-width:600px){
            .navbar{
                justify-content: space-around;
            }
            .menu{
                display: block;
                position: static;
                width: auto;
                margin-right:20px;
                background: none;
            }
            .menu a{
                display: inline-block;
                padding: 15px 20px;
            }
            .menu a:hover{
                background-color: rgb(223, 251, 219);
                border-radius: 5px;
            }
            .hamburger{
                display: none;
            }
        }
    </style>
    <title>Responsive Navbar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200x200-min.png" alt="gfg_logo">
                </a>
            </div>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="menu hide">
                <a href="#">Home</a>
                <a href="#">Career</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('hide');
        });
    </script>
</body>
</html>
