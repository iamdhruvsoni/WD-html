<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aqua">
    <h2>FORM</h2>
    <form>
      <fieldset>
        <legend>REGISTRATION FORM</legend>
        <table>
          <tr>
            <td>
              <label for="firstName">First name:</label>
              <input
                type="text"
                pattern="[a-zA-Z]+"
                id="firstName"
                placeholder="Enter your first name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastName">Last name:</label>
              <input
                type="text"
                id="lastName"
                placeholder="Enter your last name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email  :</label>
              <input
                type="email"
                id="email"
                pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
                placeholder="Enter your Gmail address"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                minlength="3"
                maxlength="8"
                placeholder="Enter your password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>Gender:</label>
              <input
                type="radio"
                id="Male"
                name="gender"
                value="Male"
                required
              />
              <label for="Male">Male</label>
              <input
                type="radio"
                id="Female"
                name="gender"
                value="Female"
                required
              />
              <label for="Female">Female</label>
              <input
                type="radio"
                id="Other"
                name="gender"
                value="Other"
                required
              />
              <label for="Other">Other</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="dateTime">Date and Time:</label>
              <input type="datetime-local" id="dateTime" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="skills">Skills:</label>
              <label for="C++">C++</label>
              <input type="checkbox" name="skills" id="C" value="C" />
              <label for="CSS">CSS</label>
              <input type="checkbox" name="skills" id="CSS" value="CSS" />
              <label for="JS">JS</label>
              <input type="checkbox" name="skills" id="JS" value="JS" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="range">Range:</label>
              <input type="range" id="range" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Address:</label>
              <br />
              <textarea
                name="address"
                id="address"
                cols="15"
                rows="5"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="file">File:</label>
              <input type="file" id="file" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="mobileNo">Mobile no:</label>
              <input
                type="text"
                pattern="[0-9]{10}"
                maxlength="10"
                id="mobileNo"
                placeholder="Enter your mobile no"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" style="background-color: rgb(252, 248, 6)" />
              <input type="reset" style="background-color: rgb(252, 248, 6)" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
