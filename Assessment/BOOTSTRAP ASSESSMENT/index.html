<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Date Interval Calculator</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="startDate">Start Date:</label>
        <input type="text" class="form-control" id="startDate">
      </div>
      <div class="col-md-6">
        <label for="endDate">End Date:</label>
        <input type="text" class="form-control" id="endDate">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <button class="btn btn-primary" id="calculate">Calculate Interval</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <h4>Interval:</h4>
        <div class="bg-primary text-white p-3" id="interval"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Datepickker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="/script.js"></script>
</body>
</html>
